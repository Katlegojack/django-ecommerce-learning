{% extends 'store/base.html' %}

{% block content %}
<h2>Checkout</h2>

{% if products %}
    <ul>
        {% for product in products %}
            <li>{{product.name}} - R{{product.price}}</li>
        {%endfor%}<br>
        <p><Strong> Total: R{{total}} </strong></p>
        
        <form method="post">
           {% csrf_token %}
           <button type="submit">Confirm Order</button>
        </form>

    {% else %}
    <p> Your cart is empty.</p>

{% endif%}


{% endblock %}
