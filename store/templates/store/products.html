{% extends 'store/base.html' %}

{% block content %}
<h2> Products</h2>
<div>
    {% for product in products %}
        <div>
           <h3>  {{ product.name}}</h3>
           <img src="{{ product.image}}">
           <p><strong> R{{product.price}}</strong> </p>
           <a href="{% url 'product_detail' product.id %}"><p>More details</p></a>
           
           <a href="{% url 'add_to_cart' product.id%}"><button> Add to cart</button></a>
        </div> 
        <hr>
        {% endfor%}
</div>

{% endblock %}
